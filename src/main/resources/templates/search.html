<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>数字图书馆</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/search.css">
</head>
<body>
    <div class="search-container">
        <header class="header">
            <div class="nav-links">
                <a th:if="${session.user.admin}" href="/admin" class="nav-link">管理员中心</a>
                <a th:unless="${session.user.admin}" href="/dashboard" class="nav-link">个人中心</a>
            </div>
        </header>

        <main class="main-content">
            <div class="search-box">
                <h1>数字图书馆</h1>
                <div class="search-form">
                    <input type="text" id="searchInput" 
                           placeholder="搜索书名、作者或ISBN..." autofocus>
                    <button id="searchBtn" class="btn-search">搜索</button>
                </div>
            </div>

            <div class="search-results" id="searchResults" style="display: none;">
                <div class="results-header">
                    <span class="result-count" id="resultCount"></span>
                </div>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>书名</th>
                            <th>作者</th>
                            <th>ISBN</th>
                            <th>上传时间</th>
                            <th>上传者</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                        <!-- 搜索结果将通过JavaScript动态加载 -->
                    </tbody>
                </table>
                <div class="pagination" id="pagination">
                    <!-- 分页控件将通过JavaScript动态加载 -->
                </div>
            </div>
        </main>
    </div>
    <script src="/js/search.js"></script>
</body>
</html>
