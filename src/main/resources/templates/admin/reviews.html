<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>审核图书 - 管理员中心</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <h1>审核图书</h1>
            </div>
            <div class="header-right">
                <a href="/admin" class="btn-back">
                    <i class="icon-back"></i>
                    返回管理中心
                </a>
                <div class="user-info">
                    <span th:text="${session.user.username}">管理员</span>
                    <a href="/logout" class="btn-logout">退出</a>
                </div>
            </div>
        </header>

        <div class="review-container">
            <div class="review-list">
                <div class="pending-section">
                    <h2>待审核图书</h2>
                    <div class="pending-books" id="pendingBooks">
                        <!-- 待审核图书列表将通过JavaScript动态加载 -->
                    </div>
                </div>
                
                <div class="history-section">
                    <h2>审核历史</h2>
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>书名</th>
                                <th>作者</th>
                                <th>ISBN</th>
                                <th>审核结果</th>
                            </tr>
                        </thead>
                        <tbody id="reviewHistory">
                            <!-- 审核历史将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="book-detail" id="bookDetail">
                <!-- 选中的图书详情将在这里显示 -->
                <div class="empty-state">
                    <p>请从左侧选择要审核的图书</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/admin-reviews.js"></script>
</body>
</html>
