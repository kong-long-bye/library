<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>上传图书 - 管理员中心</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <h1>上传图书</h1>
            </div>
            <div class="header-right">
                <a href="/admin" class="btn-back">
                    <i class="icon-back"></i>
                    返回管理中心
                </a>
                <div class="user-info">
                    <span th:text="${session.user.username}">管理员</span>
                    <a href="/logout" class="btn-logout">退出</a>
                </div>
            </div>
        </header>
        
        <nav class="sidebar">
            <ul class="nav-menu">
                <li><a href="/admin/upload" class="active">上传图书</a></li>
                <li><a href="/admin/reviews">审核图书</a></li>
                <li><a href="/admin/downloads">下载历史</a></li>
                <li><a href="/admin/favorites">我的收藏</a></li>
                <li><a href="/change-password">修改密码</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <div class="upload-form">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">书名</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">作者</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" id="isbn" name="isbn" required placeholder="请输入13位ISBN编号">
                    </div>
                    <div class="form-group">
                        <label for="category">分类</label>
                        <select id="category" name="category" required>
                            <option value="">请选择分类</option>
                            <option value="小说文学">小说文学</option>
                            <option value="经济管理">经济管理</option>
                            <option value="计算机">计算机</option>
                            <option value="教育">教育</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="file">选择文件</label>
                        <input type="file" id="file" name="file" required accept=".pdf,.epub,.mobi">
                        <div class="help-text">支持PDF, EPUB, MOBI格式，最大50MB</div>
                    </div>
                    <button type="submit" class="btn-submit">上传图书</button>
                </form>
            </div>
        </main>
    </div>
    <script src="/js/admin-upload.js"></script>
</body>
</html>
