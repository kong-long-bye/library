<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人中心 - 数字图书馆</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <h1>个人中心</h1>
            </div>
            <div class="header-right">
                <a href="/search" class="btn-search-page">
                    <i class="icon-search"></i>
                    返回搜索
                </a>
                <div class="user-info">
                    <span th:text="${session.user.username}">用户名</span>
                    <a href="/logout" class="btn-logout">退出</a>
                </div>
            </div>
        </header>
        
        <nav class="sidebar">
            <ul class="nav-menu">
                <li><a href="/dashboard">个人中心</a></li>
                <li><a href="/books/upload">上传图书</a></li>
                <li><a href="/downloads">下载历史</a></li>
                <li><a href="/user/favorites">我的收藏</a></li>
                <li><a href="/change-password">修改密码</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <h2>我的上传</h2>
            <div class="upload-list">
                <table class="book-table">
                    <thead>
                        <tr>
                            <th>书名</th>
                            <th>作者</th>
                            <th>上传时间</th>
                            <th>审核状态</th>
                        </tr>
                    </thead>
                    <tbody id="myUploads">
                        <!-- 通过 JavaScript 动态加载 -->
                    </tbody>
                </table>
            </div>
            
            <h2>最近活动</h2>
            <div class="recent-activities">
                <!-- 这里可以显示用户的最近活动 -->
                <p>暂无最近活动</p>
            </div>
            
            <h2>推荐图书</h2>
            <div class="recommended-books">
                <!-- 这里可以显示推荐的图书 -->
                <p>暂无推荐图书</p>
            </div>
        </main>
    </div>
    <script src="/js/dashboard.js"></script>
</body>

</html>
