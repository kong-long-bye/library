<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>修改密码</h2>
            <form id="changePasswordForm">
                <div class="form-group">
                    <input type="password" id="oldPassword" placeholder="请输入原密码" required>
                </div>
                <div class="form-group">
                    <input type="password" id="newPassword" placeholder="请输入新密码" required>
                    <small class="form-tip">密码长度至少6位，包含字母和数字</small>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="确认新密码" required>
                </div>
                <div id="message"></div>
                <button type="submit">确认修改</button>
            </form>
            <div class="auth-links">
                <a href="/dashboard">返回个人中心</a>
            </div>
        </div>
    </div>
    <script src="/js/auth.js"></script>
</body>
</html>
